
<!DOCTYPE html>
<html lang="en">
{% load static %}
{% if messages %}
  {% for i in messages %}
    <script type="text/javascript">alert('{{ i }}')</script>
  {% endfor %}
{% endif %}  

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>

    	 <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <div class="card mb-4">
                    	 
                        <a href="#!"><img class="card-img-top" src="{{ i.eve_img.url }}"  alt="..." /></a>
                        <div class="card-body">
                           <h1><div class="small text-muted"> {{i.name}}</div></h1>
                            <h4 class="card-title">{{i.startdate}} To {{i.enddate}}<h4>
                            <h5 class="card-title">Location: {{i.location}}<h5>
                            <p class="card-text">Description: {{i.desc}}</p>
                            <p class="card-text">Speaker: {{i.speaker_name}}</p>
                            <p class="card-text">Sponser: {{i.sponsers.sponser}}</p>

                           <a href="#!"><img class="card-img-top" src="{{ i.sponsers.logo.url }}" style="width: 100px"/></a>
                           <h1>-----------------------------------------<h1>
                           <button><a href="{% url 'event_user:book' id=i.id%}"style="color:black">Book Now</a></button>
                           
                      </div>
                      
      
                    <!-- Nested row for non-featured blog posts-->
                 
                      
      
                                    
                                    
                                   
                             
      
                                    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{%static 'js/scripts.js' %}"></script>
    </body>
   </body>
